# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.4 <4.0.0'

dependencies:
  decimal: ^2.3.3
  flutter:
    sdk: flutter
  flutter_contacts: ^1.1.7+1
  flutter_localizations:
    sdk: flutter
  mobile_scanner: ^4.0.1
